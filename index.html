<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desert Car Animation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="sky">
      <!-- <div class="sun">
        <img src="./images/sun.svg" alt="sun" />
      </div> -->
      <div class="cloud">
        <img src="./images/cloud.svg" alt="cloud" />
      </div>
      <div class="bird-container bird-container--one">
        <div class="bird bird--one"></div>
      </div>
      <div class="bird-container bird-container--two">
        <div class="bird bird--two"></div>
      </div>
      <div class="bird-container bird-container--three">
        <div class="bird bird--three"></div>
      </div>
      <div class="bird-container bird-container--four">
        <div class="bird bird--four"></div>
      </div>
      <div class="surface"></div>
      <div class="truck">
        <img src="./images/truck-lights-off.svg" alt="truck" />
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-body">
        <h3>A Journey | Animation</h3>
        <h5>Commands:</h5>
        <ul>
          <li>Enter: start engine</li>
          <li>Spacebar: stop engine</li>
          <li>F key: Turn lights on/off</li>
        </ul>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
